<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Input Form</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />

    <style type="text/css">
        #contact_list {
            height: 150px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Input Form</h1>
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" name="name" id="name" value="" placeholder="Name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" name="email" id="email" value="" placeholder="Email" class="form-control" required>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" id="add_to_list">Add to list</button>
        </div>

        <div id="contact_list">
            <table class="table-striped table-bordered" id="contact_table">
                <tr>
                    <th class="col-xs-2">S. No.</th>
                    <th class="col-xs-4">Name</th>
                    <th class="col-xs-6">Email</th>
                </tr>
            </table>
        </div>

        <script src="./view.js"></script>
    </div>
</body>

</html>
